{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Reports</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
        <link rel="stylesheet" href="{% static 'main.css' %}">
    </head>
        <div>
            <a href="/" class="button is-link is-outlined">Home</a>
        </div>
    <body class="formbody">
        <div>
            <h1>Create Coverletter</h1>

            <form id="user_form" method="post" action="{% url 'coverletter:personform' %}"
                    enctype="multipart/form-data">

                {% csrf_token %}

                <!-- Display each form. The as_p method wraps each element in a paragraph
                    (<p>) element. This ensures each element appears on a new line,
                    making everything look neater. -->
                {{ person_form.as_p }}
        
                <!-- Provide a button to click to submit the form. -->
                
                <input type="submit" class="button is-success is-outlined" name="submit" value="Submit" />
            </form>
        </div>
    </body>
</html>
